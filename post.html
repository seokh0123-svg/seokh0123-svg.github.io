<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">게시글</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="/">블로그</a>
            </h1>
            <nav class="nav">
                <button class="theme-toggle" id="themeToggle" aria-label="테마 전환">
                    <span class="theme-icon">🌙</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 뒤로가기 버튼 -->
            <div class="back-button">
                <a href="/" class="back-link">← 목록으로 돌아가기</a>
            </div>

            <!-- 게시글 메타 정보 -->
            <article class="post-meta" id="postMeta">
                <div class="post-header">
                    <h1 class="post-title" id="postTitle">게시글 제목</h1>
                    <div class="post-info">
                        <time class="post-date" id="postDate">2025-01-26</time>
                        <div class="post-tags" id="postTags">
                            <!-- 태그들이 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>
            </article>

            <!-- 게시글 내용 -->
            <article class="post-content" id="postContent">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>게시글을 불러오는 중...</p>
                </div>
            </article>

            <!-- Giscus 댓글 시스템 -->
            <section class="comments-section" id="commentsSection">
                <h3>댓글</h3>
                <div id="giscus-comments">
                    <!-- Giscus 댓글이 여기에 로드됩니다 -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 블로그. 모든 권리 보유.</p>
        </div>
    </footer>

    <!-- 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/post-loader.js"></script>
</body>
</html>

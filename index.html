<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="/">블로그</a>
            </h1>
            <nav class="nav">
                <button class="theme-toggle" id="themeToggle" aria-label="테마 전환">
                    <span class="theme-icon">🌙</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 검색 및 필터 섹션 -->
            <section class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="게시글 검색..." class="search-input">
                    <button class="search-btn" id="searchBtn">검색</button>
                </div>
                
                <div class="filters">
                    <div class="filter-group">
                        <label for="categoryFilter">카테고리:</label>
                        <select id="categoryFilter" class="filter-select">
                            <option value="">전체</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="tagFilter">태그:</label>
                        <select id="tagFilter" class="filter-select">
                            <option value="">전체</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- 게시글 목록 -->
            <section class="posts-section">
                <div class="posts-header">
                    <h2>게시글 목록</h2>
                    <div class="posts-count" id="postsCount">0개의 게시글</div>
                </div>
                
                <div class="posts-grid" id="postsGrid">
                    <!-- 게시글이 여기에 동적으로 로드됩니다 -->
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>게시글을 불러오는 중...</p>
                </div>
                
                <div class="no-posts" id="noPosts" style="display: none;">
                    <p>게시글이 없습니다.</p>
                </div>
            </section>
        </div>
    </main>

    <section class="comments-section">
        <div class="container">
            <h2>댓글</h2>
            <div id="giscus-container">
                <script src="https://giscus.app/client.js"
        data-repo="seokh0123-svg/seokh0123-svg.github.io"
        data-repo-id="R_kgDOQLHJOA"
        data-category="General"
        data-category-id="DIC_kwDOQLHJOM4CxMbM"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="ko"
        crossorigin="anonymous"
        async>
</script>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 블로그. 모든 권리 보유.</p>
        </div>
    </footer>

    <!-- 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
